<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            -webkit-app-region: drag;
            height: 60px;
            background-color: red;
            width: 100%;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .rounded {
            border-radius: 30px;
            background-color: aqua;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="rounded">
        <div class="box"></div>
        <h1>RocketMan</h1>
        <button id="button">Invia</button>
        <div id="output">
            <h2 id="message"></h2>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron')

        const button = document.getElementById('button')
        button.addEventListener('click', () => convertImage());

        function convertImage() {
            ipcRenderer.send('image:convert')
        }

        ipcRenderer.on('image:convert', () => {
            document.getElementById('message').innerText = "Image successfully converted!"
        })
    </script>
</body>

</html>
