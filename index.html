<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu {
            -webkit-app-region: drag;
            height: 60px;
            background-color: red;
            width: 100%;
            text-align: right;
        }

        .menu-btn {
            -webkit-app-region: no-drag;
            height: 40px;
            width: 40px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="menu">
        <button id="minimize" title="minimize" class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
            </svg>
        </button>
        <button id="maximize" title="maximize" class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 8.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18V8.25m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6zM7.5 6h.008v.008H7.5V6zm2.25 0h.008v.008H9.75V6z" />
            </svg>
        </button>

        <button id="close" title="close" class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <h1>RocketMan</h1>
    <button id="button">Invia</button>
    <div id="output">
        <h2 id="message"></h2>
    </div>

    <script>
        const { ipcRenderer } = require('electron')

        const button = document.getElementById('button')
        button.addEventListener('click', () => convertImage());

        const minimizeBtn = document.getElementById('minimize')
        const maximizeBtn = document.getElementById('maximize')
        const closeBtn = document.getElementById('close')

        minimizeBtn.addEventListener('click', () => {
            ipcRenderer.send('window:minimize')
        })
        maximizeBtn.addEventListener('click', () => {
            ipcRenderer.send('window:maximize')
        })
        closeBtn.addEventListener('click', () => {
            ipcRenderer.send('window:close')
        })

        function convertImage() {
            ipcRenderer.send('image:convert')
        }

        ipcRenderer.on('image:convert', () => {
            document.getElementById('message').innerText = "Image successfully converted!"
        })
    </script>
</body>

</html>
